      const applicableFilings = useMemo(() => {
        const filings = [];
        
        if (entityType) {
          const federalFilings = filingRequirements.federal[entityType] || [];
          federalFilings.forEach(filing => {
            filings.push({ ...filing, jurisdiction: 'Federal', jurisdictionType: 'federal' });
          });

          if (state) {
            const stateFilings = filingRequirements.state[state]?.[entityType] || [];
            stateFilings.forEach(filing => {
              filings.push({ 
                ...filing, 
                jurisdiction: state.charAt(0).toUpperCase() + state.slice(1).replace(/([A-Z])/g, ' $1'),
                jurisdictionType: 'state'
              });
            });
          }
        }

        return filings;
      }, [entityType, state]);

      const parseDateToMonth = (dateStr) => {
        if (!dateStr || dateStr === 'N/A' || dateStr.includes('Quarterly') || dateStr.includes('Biennial') || dateStr.includes('Varies') || dateStr.includes('Last') || dateStr.includes('First')) {
          return null;
        }
        const match = dateStr.match(/(\d{2})-(\d{2})/);
        if (match) {
          return parseInt(match[1]) - 1;
        }
        return null;
      };

      const filingsByMonth = useMemo(() => {
        const months = Array(12).fill(null).map(() => []);
        
        applicableFilings.forEach(filing => {
          const dueMonth = parseDateToMonth(filing.dueDate);
          if (dueMonth !== null) {
            months[dueMonth].push({ ...filing, type: 'due' });
          }
          
          if (filing.extensionDate && filing.extensionDate !== 'N/A') {
            const extMonth = parseDateToMonth(filing.extensionDate);
            if (extMonth !== null) {
              months[extMonth].push({ ...filing, type: 'extension' });
            }
          }
        });
        
        return months;
      }, [applicableFilings]);

      const monthNames = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];

      const states = [
        { value: 'california', label: 'California' },
        { value: 'texas', label: 'Texas' },
        { value: 'newyork', label: 'New York' },
        { value: 'florida', label: 'Florida' },
        { value: 'newjersey', label: 'New Jersey' },
        { value: 'southcarolina', label: 'South Carolina' }

        { value: 'llc', label: 'LLC' },
        { value: 'partnership', label: 'Partnership' },
        { value: 'c-corporation', label: 'C Corporation' },
        { value: 's-corporation', label: 'S Corporation' }

                </div>

                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    <span className="inline-flex items-center gap-1">
                      <MapPin />

                    </span>

                  <select
                    value={state}
                    onChange={(e) => setState(e.target.value)}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    disabled={!entityType}
                  >
                    <option value="">Select State (Optional)</option>
                    {states.map(s => (
                      <option key={s.value} value={s.value}>{s.label}</option>
                    ))}
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    <span className="inline-flex items-center gap-1">
                      <MapPin />
                      City
                    </span>
                  </label>
                  <input
                    type="text"
                    value={city}
                    onChange={(e) => setCity(e.target.value)}

                    disabled={!state}
                  />
                </div>
              </div>
            </div>

            {applicableFilings.length > 0 && (
              <div className="flex justify-between items-center mb-6">

                      viewMode === 'table'

                              className="text-indigo-600 hover:text-indigo-800 flex items-center gap-1"

                              File

                            </a>
                          </td>

              <div className="space-y-6">
                <div className="bg-white rounded-xl shadow-lg p-4">
                  <div className="flex items-center justify-between">
                    <button
                      onClick={() => setSelectedMonth((selectedMonth - 1 + 12) % 12)}

                    <div className="text-center py-12">
                      <Calendar />
                      <p className="text-gray-600 mt-4">No filings due in {monthNames[selectedMonth]}</p>

                      {filingsByMonth[selectedMonth].map((filing, index) => (
                        <div key={index} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">

                            <div className="flex-1">

                                <h3 className="font-semibold text-gray-900">{filing.name}</h3>
                                <span className={`inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${
                                  filing.jurisdictionType === 'federal'
                                    ? 'bg-blue-100 text-blue-800'
                                    : 'bg-green-100 text-green-800'

                                  {filing.jurisdiction}
                                </span>
                                <span className={`inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${
                                  filing.type === 'due'
                                    ? 'bg-red-100 text-red-800'
                                    : 'bg-yellow-100 text-yellow-800'
                                }`}>
                                  {filing.type === 'due' ? 'Due Date' : 'Extension'}
                                </span>
                              </div>
                              <p className="text-sm text-gray-600 mb-2">{filing.description}</p>
                              <div className="flex items-center gap-4 text-sm text-gray-500 flex-wrap">
                                <span> {filing.type === 'due' ? filing.dueDate : filing.extensionDate}</span>
                                <span> {filing.category}</span>
                                <span> {filing.frequency}</span>
                              </div>
                            </div>
                            <a
                              href={filing.link}
                              target="_blank"
                              rel="noopener noreferrer"
                              className="ml-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2 text-sm whitespace-nowrap"
                            >
                              File Now
                              <ExternalLink />
                            </a>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>

                <div className="bg-white rounded-xl shadow-lg p-6">
                  <h3 className="text-xl font-bold text-gray-900 mb-4">Year Overview</h3>
                  <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    {monthNames.map((month, index) => (
                      <button
                        key={index}
                        onClick={() => setSelectedMonth(index)}
                        className={`p-4 rounded-lg border-2 transition-all ${
                          selectedMonth === index
                            ? 'border-indigo-600 bg-indigo-50'
                            : 'border-gray-200 hover:border-gray-300'
                        }`}
                      >
                        <div className="font-semibold text-gray-900 mb-1">{month}</div>
                        <div className="text-2xl font-bold text-indigo-600">
                          {filingsByMonth[index].length}
                        </div>
                        <div className="text-xs text-gray-600">
                          {filingsByMonth[index].length === 1 ? 'filing' : 'filings'}
                        </div>
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            )}

            {applicableFilings.length > 0 && (
              <div>
                <div className="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-4">
                  <p className="text-sm text-blue-800">
                    <strong>Note:</strong> This tool provides general filing requirements. Actual deadlines may vary based on your specific situation, fiscal year, and local regulations. Additional city and county filings may apply. Consult with a tax professional for personalized guidance.
                  </p>
                </div>
                
                <div className="mt-6 bg-gray-100 rounded-xl shadow-lg p-8 text-center border border-gray-200">
                  <h3 className="text-2xl font-bold text-gray-900 mb-3">Need Professional Guidance?</h3>
                  <p className="text-gray-600 mb-6 max-w-2xl mx-auto">
                    Our team at ZQW CPA & Advisory can help ensure you meet all filing requirements and optimize your tax strategy. Get expert support tailored to your business.
                  </p>
                  <a 
                    href="https://www.zqwcpa.com/#contact" 
                    target="_blank"
                    rel="noopener noreferrer"
                    className="inline-flex items-center gap-2 px-8 py-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition-colors shadow-lg"
                  >
                    Schedule a Consultation
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                      <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                  </a>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<BusinessFilingTracker />, document.getElementById('root'));
  </script>
